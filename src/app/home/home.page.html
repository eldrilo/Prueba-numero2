<ion-content >
  <form [formGroup]="formulario">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img  src="https://cdn-icons-png.flaticon.com/512/5987/5987462.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h1 class="ion-text-center">Bienvenido</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item color="dark">
            <ion-label position='floating'>Usuario</ion-label>
            <ion-input  color="light" formControlName="username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item color="dark">
            <ion-label position='floating'>Contrase√±a</ion-label>
            <ion-input color="light"type='password' formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item color="dark">
            <ion-label>Recuerdame</ion-label>
            <ion-toggle  [checked]="true" slot="end" ></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand='full' (click)="iniciar()">Iniciar sesion</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
